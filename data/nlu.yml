version: "3.1"

nlu:
- intent: greet
  examples: |
    - hi
    - hello
    - hey
    - good morning
    - good evening

- intent: store_my_data
  examples: |
    - please store my data
    - add my data
    - store my data

- intent: store_data_name
  examples: |
    - my name is John
    - I am Alex
    - This is Alice
    - My name is Bob
    - I am Daisy

- intent: goodbye
  examples: |
    - bye
    - goodbye
    - see you later
    - have a nice day
