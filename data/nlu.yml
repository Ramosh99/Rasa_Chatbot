version: "3.1"
nlu:
- intent: greet
  examples: |
    - hi
    - hello
    - hey
    - good morning
    - good evening

- intent: store_data_name
  examples: |
    - [John](name)
    - [Alex](name)
    - [Alice](name)
    - [Bob](name)
    - [Jane](name)
    - [Charlie](name)
    - [Daisy](name)
    - [Eva](name)
    - [Any Name](name)

- intent: store_data_email
  examples: |
    - my email is [kamal@gamail.com](email)
    - store my email as [mihara@gamil.com](email)
    - my email is [vimala@gmail.com](email)
    - [yasiru@gmail.com](email) is my email

- regex: name
  examples: |
    - [A-Z][a-z]+

- regex: email
  examples: |
    - \b[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Z|a-z]{2,}\b

- intent: goodbye
  examples: |
    - bye
    - goodbye
    - see you later
    - have a nice day
