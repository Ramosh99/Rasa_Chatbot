version: "3.1"

intents:
  - greet
  - store_data_name
  - store_data_email
  - goodbye

entities:
  - name
  - email

slots:
  name:
    type: text
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: name
        conditions:
          - active_loop: null
  email:
    type: text
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: email
        conditions:
          - active_loop: null

responses:
  utter_greet:
    - text: "Hello! How can I help you today?"
  utter_goodbye:
    - text: "Goodbye!"
  utter_ask_name:
    - text: "What is your name?"
  utter_ask_email:
    - text: "What is your email?"
  utter_iamabot:
    - text: "I am a bot, here to assist you!"

actions:
  - action_store_data
