version: "3.1"

intents:
  - greet
  - store_my_data
  - store_data_name
  - goodbye


slots:
  name:
    type: text
    influence_conversation: false
    mappings:
      - type: from_text
        conditions:
          - active_loop: null


responses:
  utter_greet:
    - text: "Hello! How can I help you today?"
  utter_goodbye:
    - text: "Goodbye!"
  utter_ask_name:
    - text: "What is your name?"


actions:
  - action_store_data
